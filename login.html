    <section class="section-single">
        <div class="container">
            <div class="fullwidth-post-wrapper col-lg-12">

                <div class="general_wrapper clearfix">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="widget-title">
                            <h3>Login</h3>
                        </div>
                        <form id="loginform" method="post" name="loginform" action="">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </form>
                    </div><!-- end login -->

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="widget-title">
                            <h3>Register for free</h3>
                        </div>
                        <form id="registerform" method="post" name="registerform" action="">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Re-enter password">
                            </div>
                            <div class="form-group">
                                <textarea name="message" class="form-control" placeholder="Leave us a message"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="button" onclick="sendmail(this)" class="btn btn-primary" value="Register">
                            </div>
                        </form>
                    </div><!-- end register -->
                </div><!-- end general_wrapper -->

            </div><!-- fullwidth-post-wrapper -->
        </div><!-- end container -->
